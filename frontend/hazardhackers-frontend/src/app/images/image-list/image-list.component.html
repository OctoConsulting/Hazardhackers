
<div class="list-page">
  <div class="category" *ngIf="imageList.length==0 && !imageClicked">
    <mat-card class="category-card">
      <h1 class="title">View any of the previously analyzed images from these categories:</h1>
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile class="tile">
          <button mat-raised-button class="left-button" (click)="getHats()">
            Hard Hats
          </button>
        </mat-grid-tile>
        <mat-grid-tile class="tile">
          <button mat-raised-button class="right-button" (click)="getMasks()">
            Face Masks
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
  </div>
  

  <div  class="images" *ngIf="!imageClicked">
    <mat-grid-list cols="2" rowHeight="2:1" *ngIf="imageList">
      <mat-grid-tile *ngFor="let image of imageList" class="image-tile">
        <mat-card class="card">
          <img mat-card-image class="hover-shadow" [src]="image" (click)="photoClicked(image)">
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div *ngIf="imageClicked" class="analysis-page">
    <app-results-component [imageResults]="imageResults" [pageIndex]="pageIndex"></app-results-component>
  </div>
</div>
